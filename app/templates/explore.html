{% extends "base.html" %}

{% block content %}

  <div class="container-fluid">
    <!-- Row -->
    <div class="row">
      <div id='graph-0'></div>
      <footer>
        <!-- D3.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Plotly.js -->
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
        <script type="text/javascript">
          var graph = {{myGraphJSON | safe}};
          Plotly.plot("graph-0", graph.data, graph.layout);
        </script>
      </footer>
    </div>
    <!-- Row -->
    <div class="row">
      <div class="col-sm-5 col-md-5 col-lg-5" style="background-color:white;">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h4>{{ current_beer }}</h4>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for i,b in beers %}
            <a class="dropdown-item" href={{ i }}>{{ b }}</a><br>
            {% endfor %}
          </div>
        </div>
        <!-- Beer Stats -->
        <h5>Brewery: {{ beer_stats[0] }}</h5> 
        <h5>Style: {{ beer_stats[2] }}</h5>
        <h5>Number of Text Reviews: </h5>
        <h5>Number of Ratings: </h5>
      </div>
      <div class="col-sm-7 col-md-7 col-lg-7" style="background-color:white;">
        <!-- Link to wordcloud -->
        <img src="{{url_for('static', filename = beer_wordcloud + '.png')}}" class="img-rounded"/>
      </div>
    </div>
  </div>


{% endblock %}
